<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الإسعاف - وزارة الصحة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-shine"></div>
                <img src="image/logo/logo.png" alt="شعار وزارة الصحة" class="ministry-logo">
            </div>
            <div class="title-container">
                <h1> <span class="title-highlight">جدول الإسعاف</span>
                    <br>
                    <span class="ministry-name">وزارة الصحة</span>
                </h1>
            </div>
            <div class="admin-controls">
                <div class="ms-auto">
                    <span class="me-3">مرحباً، <span id="employeeName"></span></span>
                    <a href="employee-login.html" class="btn btn-outline-danger" onclick="sessionStorage.removeItem('employeeData')">
                        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                    </a>
                </div>
            </div>
        </div>

        <div class="image-gallery">
            <div class="gallery-header">
                <h3>صور الفريق</h3>
            </div>
            <div class="image-grid">
                <div class="image-card">
                    <img src="image/teem/teem.png" alt="فريق الإسعاف">
                    <div class="image-overlay">
                        <span class="image-title">فريق الإسعاف</span>
                    </div>
                </div>
            </div>
            <div class="gallery-navigation"></div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-success" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> تصدير إلى Excel
                </button>
                <button class="btn btn-danger" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> تصدير إلى PDF
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="scheduleTable">
                <thead class="table-dark">
                    <tr>
                        <th>التاريخ</th>
                        <th>اليوم</th>
                        <th>الوردية</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                </tbody>
            </table>
        </div>

        <!-- ترقيم الصفحات -->
        <nav class="mt-3">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="database.js" type="module"></script>
    <script src="employee-schedule.js" type="module"></script>
</body>
</html>
