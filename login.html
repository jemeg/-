<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الإسعاف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-shine"></div>
                    <img src="image/logo/logo.png" alt="شعار وزارة الصحة" class="ministry-logo">
                </div>
                <div class="title-container">
                    <h2><span class="title-highlight">تسجيل الدخول</span>
                        <br>
                        <span class="ministry-name">للمسؤولين</span>
                    </h2>
                </div>
            </div>
            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <label for="username" class="title-highlight">اسم المسؤول</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="title-highlight">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">دخول</button>
                <div class="mt-3 text-center">
                    <a href="employee-login.html" class="employee-link">دخول الموظفين</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
